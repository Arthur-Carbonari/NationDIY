<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top ">
        <div class="container ">

            <a class="navbar-brand mb-0 h1 text-dark" routerLink="">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                {{title}}
            </a>
            <span class="navbar-text-dark">A nation of DIY</span>

            <button class="navbar-toggler ms-auto bg-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal"> Login </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <button class=" btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button> 
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>

<!-- Register Modal -->

<div class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="registerModalLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content br-1 p-3">
            <div class="modal-body">
                <div class="container">
                    <h2 class="my-4 text-center">Sign up</h2>
                    <form id="registerForm">


                        <div class="form-outline mb-3">
                            <input type="text" name="firstName" required placeholder="First Name" class="form-control form-key" />
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-outline mb-3">
                            <input type="text" name="lastName" required placeholder="Last Name" class="form-control form-key" />
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <input type="email" name="email" required placeholder="Email Address" class="form-control form-key" />
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-3">
                            <input type="text" name="username" required placeholder="Username" class="form-control form-key" />
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" name="password" required placeholder="Password" class="form-control form-key" />
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- Confirm Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" name="confirmPassword" required placeholder="Confirm Password"
                                class="form-control" />
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" required id="termsAndConditions" />
                                    <label class="form-check-label" for="termsAndConditions"> I have read and agree to
                                        the terms </label>
                                </div>
                            </div>

                        </div>

                        <!-- Submit button -->
                        <div class="container d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block mb-4 w-75">Register</button>
                        </div>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Already a member? <a href="#!" data-bs-target="#loginModal" data-bs-toggle="modal" data-bs-dismiss="modal">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
