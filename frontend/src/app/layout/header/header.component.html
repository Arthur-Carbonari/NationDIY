<header class="">
    <nav class="navbar navbar-expand-lg text-light fixed-top"
    [ngClass]="{'navbar-scrolled':isScrolled}">
        <div class="container ">

            <a class="navbar-brand mb-0 h1" routerLink="">
                <i class="fa-solid fa-screwdriver-wrench"></i> {{title}}
            </a>
            <span class="navbar-text-dark"> A nation of DIY</span>

            <button class="navbar-toggler ms-auto bg-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">


                    <li class="nav-item" *ngIf="!(authService.isLoggedIn$ | async)">
                        <a class="nav-link" aria-current="page">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal"> Login
                            </button>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="!(authService.isLoggedIn$ | async)">
                        <a class="nav-link">
                            <button class=" btn btn-light" data-bs-toggle="modal"
                                data-bs-target="#signupModal">Register</button>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="authService.isLoggedIn$ | async">
                        <a class="nav-link" aria-current="page">
                            <button class="btn btn-primary" (click)="logout()"> Logout </button>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <script>
        
        console.log( 'scrolled' );
        const navEl = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            if(window.scrollY >= 56) {
                console.log( "scrolled");
                navEl.classList.add('navbar-scrolled');
            }else if (window.scrollY < 56){
                navEl.classList.remove('navbar-scrolled');
            }

        });

    </script>

</header>
