<div id="answer" class="containter-fluid">
    <!-- vote area -->
    <div class="row">
        <div class="col-1">
            <div class="d-flex justify-content-center flex-column stretch gs4 fc-black-200">

                <i class="fa-solid fa-angle-up btn" (click)="vote(1)"></i>
                <h5 class="text-muted text-center"> {{votes}} </h5>
                <i class="fa-solid fa-chevron-down btn" (click)="vote(-1)"></i>
            </div>
        </div>

        <div class="col-8 text-break" [innerHTML]="answer.body"></div>
    </div>


    <!--question-footer -->

    <div id="question-footer" class="row">
        <!-- user profile -->
        <div class="col-2">
            <!--  will be create a small card with user infs -->
        </div>

    </div>

    <div class="containter-fluid">
        <hr>
        <a href="" class="btn text-muted"> add comment </a>
        <hr>
    </div>

</div>
