<div class=" container pt-5 p-3">
    <div class="row">
        
        <div id="mainbar" class="col-10">
            <!-- title -->
            <div class="d-flex justify-content-around">
                <h1 class=""><b> All Questions </b></h1>
                <div class="mb16"></div>
                <div class="justify-content-end ps-5 ">
                    <a routerLink="/ask-question" class="flex-item btn btn-primary"> Ask a Question</a>

                </div>

            </div>
            <!-- tags -->
            <div class="d-flex justify-content-end mb-4">

                <button> Tags </button>

            </div>

            <!-- Questions -->
            <ng-container *ngFor="let question of questions | async">
                <app-question-preview [question]="question"></app-question-preview>
            </ng-container>

            <!-- paginator -->
            <mat-paginator class="mat-elevation-z3" [length]="3" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>

        </div>

        <div id="sidebar" class="col-2">

            <h2 class="bg-warning"> *Sidebar component slot*</h2>

        </div>
    </div>

</div>
