<div class="container pt-5">
    <div class="d-flex flex--item w100 lg:mb12 lg:100 ai-center">

        <h1 class="fs-headline1 fw-bold mt24"> Ask a public question</h1>
    </div>

    <main id="question-form">
        <form id="postQuestionForm" [formGroup]="postQuestionForm" (ngSubmit)="onSubmit()">
            <div class="d-flex flex-column">
                

                <!-- Title input -->
                <mat-form-field class="form-outline mb-4 w-100">
                    <input matInput formControlName="title" type="text" placeholder="Question Title" class="form-control form-key" />
                    <mat-hint class="text-danger"> {{ getErrorMessage('title') }} </mat-hint>
                </mat-form-field>

                <!-- tags -->
                <app-tags-input matInput formControlName="tags" class="mb-4"></app-tags-input>


                <!-- question body -->
                <mat-form-field class="form-outline mb-4 w-100">
                    <textarea matInput formControlName="body" cols="150" rows="10" placeholder="Detail the issues you're facing..."></textarea>
                    <mat-hint class="text-danger"> {{ getErrorMessage('body') }} </mat-hint>
                </mat-form-field>

                <div class="d-flex justify-content-evenly mb-4">

                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                    <br>
                    <a href="/" class="btn btn-outline-danger">Cancel</a>
                </div>

            </div>
        </form>
    </main>
</div>
