<mat-form-field class="w-100" appearance="fill">
    <mat-label>Question Tags</mat-label>
    <mat-chip-grid #chipGrid aria-label="Tags selection">
      <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)" class="text-capitalize">
        {{tag}}
        <button matChipRemove [attr.aria-label]="'remove ' + tag">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input placeholder="New Tag..." #tagInput [formControl]="tagCtrl" [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let tag of filteredTags | async" [value]="tag" class="text-capitalize">
        {{tag}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
